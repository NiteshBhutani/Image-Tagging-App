<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Image Recoginizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    
</head>
<style type="text/css">
    .navbar-default .navbar-brand {
        color: #1974D2;
    }
    /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
</style>
<header>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
        Image Recoginizer
      </a>
            </div>
        </div>
    </nav>
</header>

<body>
    <div class="container-fluid">
            
        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-success" > 
                    
                    <div class="panel-heading">
                        <h3 class="panel-title">Upload an Image </h3>
                    </div>
                    <form method="post" action="/upload" enctype="multipart/form-data">
                        <div class="panel-body form-horizontal">

                            <div class="form-group col-md-12">
                                <label class="col-sm-2 control-label" for="file">Browse:
                                </label>
                                <div class="col-md-10">
                                    <input class="form-control" type="file" name="file">
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="col-md-12 text-right">
                                    <button type="submit" id="login-btn" class="btn btn-primary" type="button" value="upload">
                                        <i class="fa fa-upload"></i>Upload Image</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
            <div class="col-sm-6">
                    {% if url %}
                    <div class="panel panel-success" > 
                
                    <div class="panel-heading">
                        <h3 class="panel-title">Image</h3>
                    </div>
                    <div class="panel-body">
                        <img src="{{ url }}" />
                    </div>
                    </div>
                    {% endif %}
                
            </div>

            </div>
        </div>
        <div class="container-fluid">
            {% if result %}
            <div class="jumbotron"> <h1> {{ result }} </h1></div>
            {% endif %}
            
        </div>
    
    </div>
        

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
</body>
<footer>
    <div style="position:absolute;right:0;left:0;bottom:0;padding:1rem;background-color:#efefef; text-align:center;">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <p class="text-muted">Image Recoginzer |&copy; Copyright 2015, All Rights Reserved</p>
                    
                </div>
            </div>
        </div>
    </div>
</footer>

</html>
